<h3>Top Heroes</h3>
<div class="grid grid-pad">
    <!-- parameterized 'dashboard' route -->
    <!-- using interpolation binding to insert current iteration's 'hero.id' -->
    <a *ngFor="let hero of heroes" class="col-1-4"
        routerLink="/detail/{{hero.id}}">
        <div class="moduel hero">
            <h4>{{hero.name}}</h4>
        </div>
    </a>
</div>
